<div id="calculator">
    <input id="display" readonly>
    <div id="keys">
        <button mat-raised-button onclick="clearDisplay()" class="operator">AC</button>
        <button mat-raised-button  onclick="display.value = display.value.toString().slice(0,-1)" class="operator">DE</button>
        <button mat-raised-button onclick="clearDisplay()" class="operator">%</button>
        <button mat-raised-button onclick="appendToDisplay('/')" class="operator-btn">/</button>
        <button mat-raised-button onclick="appendToDisplay('7')">7</button>
        <button mat-raised-button onclick="appendToDisplay('8')">8</button>
        <button mat-raised-button onclick="appendToDisplay('9')">9</button>
        <button mat-raised-button onclick="appendToDisplay('*')" class="operator-btn">x</button>
        <button mat-raised-button onclick="appendToDisplay('4')">4</button>
        <button mat-raised-button onclick="appendToDisplay('5')">5</button>
        <button mat-raised-button onclick="appendToDisplay('6')">6</button>
        <button mat-raised-button onclick="appendToDisplay('-')" class="operator-btn">-</button>
        <button mat-raised-button onclick="appendToDisplay('1')">1</button>
        <button mat-raised-button onclick="appendToDisplay('2')">2</button>
        <button mat-raised-button onclick="appendToDisplay('3')">3</button>
        <button mat-raised-button onclick="appendToDisplay('+')" class="operator-btn">+</button>
        <button mat-raised-button onclick="appendToDisplay('0')" >0</button>
        <button mat-raised-button onclick="appendToDisplay(',')">,</button>
        <button mat-raised-button onclick="calculate()" class="operator-btn">=</button>

    </div>
